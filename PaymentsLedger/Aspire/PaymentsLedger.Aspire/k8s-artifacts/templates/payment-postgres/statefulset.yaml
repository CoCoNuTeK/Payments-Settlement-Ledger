---
apiVersion: "apps/v1"
kind: "StatefulSet"
metadata:
  name: "payment-postgres-statefulset"
  labels:
    app.kubernetes.io/name: "PaymentsLedger"
    app.kubernetes.io/component: "payment-postgres"
    app.kubernetes.io/instance: "{{.Release.Name}}"
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/name: "PaymentsLedger"
        app.kubernetes.io/component: "payment-postgres"
        app.kubernetes.io/instance: "{{.Release.Name}}"
    spec:
      containers:
        - image: "docker.io/library/postgres:17.6"
          name: "payment-postgres"
          envFrom:
            - configMapRef:
                name: "payment-postgres-config"
            - secretRef:
                name: "payment-postgres-secrets"
          ports:
            - name: "tcp"
              protocol: "TCP"
              containerPort: 5432
          imagePullPolicy: "IfNotPresent"
  selector:
    matchLabels:
      app.kubernetes.io/name: "PaymentsLedger"
      app.kubernetes.io/component: "payment-postgres"
      app.kubernetes.io/instance: "{{.Release.Name}}"
  replicas: 1
  persistentVolumeClaimRetentionPolicy: {}
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 0
    type: "RollingUpdate"
